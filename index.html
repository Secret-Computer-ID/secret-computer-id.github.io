<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Computer ID IO - Maintenance Mode</title>
    <link rel="icon" type="image/x-icon" href="/images/Channel_Icons.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .watermark {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            position: relative;
            z-index: 10;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(0, 150, 255, 0.6);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles"></div>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Maintenance Icon">
        <h1>We are currently under maintenance</h1>
        <p>Our website is undergoing scheduled maintenance. We will be back soon!</p>
        <button class="button" onclick="exitPage()">OK, Bring me out/button>
    </div>
    <div class="watermark">&copy; Secret Computer ID 2025</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bubbleContainer = document.querySelector(".floating-bubbles");
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = (Math.random() * 3 + 2) + "s";
                bubbleContainer.appendChild(bubble);
            }
        });
        
        function exitPage() {
            window.location.href = "https://www.youtube.com/@secretcomputerid";
        }
    </script>
</body>
</html>
